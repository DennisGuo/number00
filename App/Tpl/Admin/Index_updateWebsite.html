<form action="{:U('saveWebsiteInfo')}" method='post'>
    <p>
        <span class="th">网站名称：</span>
        <input type="text" name="wName" value="{:C('WEBSITE_NAME')}"/>
    </p>
    <p>
        <span class="th">网站关键字：</span>
        <input class='input-long' type="text" name="wKey" value="{:C('WEBSITE_KEYWORDS')}"/>
    </p>
    <p>
        <span class="th">网站描述：</span>
        <textarea style='width:300px' name="wDesc" rows="4">{:C('WEBSITE_DESCRIPTION')}</textarea>
    </p>
    <p>
        <span class="th"></span>
        <input type="submit" onclick="return confirmSaveWebsite()" class="btn gray" value='保存'>
    </p>
</form>
